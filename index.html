<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>D3.js Playground</title>
	<link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</head>
<body>
  <div class="body-wrap">
  	<h1>D3.js Playground</h1>
    <section class="d3-example d3-example--1">
      <h2>Example 1: a happy ball bouncing</h2>
      <div id="d3-animation--1" class="d3-animation"></div>
    </section>
    <section class="d3-example d3-example--2">
      <h2>Example 2: rotating a square</h2>
      <div id="d3-animation--2" class="d3-animation"></div>
    </section>
    <section class="d3-example d3-example--3">
      <h2>Example 3: rotating a ferris wheel</h2>
      <div id="d3-animation--3" class="d3-animation"></div>
    </section>
    <section class="d3-example d3-example--4">
      <h2>Example 4: wave</h2>
      <div id="d3-animation--4" class="d3-animation"></div>
    </section>
    <section class="d3-example d3-example--5">
      <h2>Example 5: wave</h2>
      <div id="d3-animation--5" class="d3-animation"></div>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
